<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Signika:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    
    <body>
        <div class="container">
            <div class="welcome">
                <h1>Rock Paper Scissors</h1>
                <h2>First to score 5 wins!</h2>
            </div>

            <div class="button-container">
                <div class="btns">
                    <button class="choices" id="rock">
                        <img src="images/rock.png">
                    </button>
                    <button class="choices" id="paper">
                        <img src="images/paper.png">
                    </button>
                    <button class="choices" id="scissors">
                        <img src="images/scissors.png">
                    </button>
                </div>
            </div>
    
            <div class="results">Try your luck!</div>
            <div class="scores">Player: 0 vs. Computer: 0</div>

            <div class="play-again">
                <button id="restart">Play again?</button>
            </div>
        </div>
    </body>
</html>
